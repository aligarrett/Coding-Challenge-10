<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Event-Driven Product Management</title>
</head>
<body>
  <!-- Task 1: Product Name and Price Display -->
  <h2>Hello Kitty Plush</h2>
  <p id="price">$20</p> <!-- This will display the product price -->

  <!-- Task 2: Size Dropdown for Product Selection -->
  <label for="size">Select Size:</label> <!-- Label for size dropdown -->
  <select id="size">
    <!-- The size options with their prices -->
    <option value="small" data-stock="true">Small - $20</option>
    <option value="medium" data-stock="false">Medium - $25</option>
    <option value="large" data-stock="true">Large - $30</option>
  </select>

  <!-- Task 3: Purchase Button -->
  <button id="purchase">Buy Now</button> <!-- Button to purchase the product -->

  <!-- Task 5: Form to dynamically add new products -->
  <h3>Add a New Product</h3>
  <form id="addProductForm">
    <label for="newProductName">Product Name:</label> <!-- Label for new product name input -->
    <input type="text" id="newProductName" placeholder="Product Name" required>

    <label for="newProductPrice">Price:</label> <!-- Label for new product price input -->
    <input type="number" id="newProductPrice" placeholder="Price" required>

    <label for="newProductStock">Stock Status:</label> <!-- Label for new product stock status dropdown -->
    <select id="newProductStock">
      <option value="true">In Stock</option>
      <option value="false">Out of Stock</option>
    </select>

    <button type="submit">Add Product</button>
  </form>

  <h3>Product List</h3>
  <div id="productList"></div> <!-- Container for dynamically added products -->

  <script src="main.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
